<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .container {
        height: auto;
        width: 400px;
        align-items: center;
        justify-content: center;
        background-color: rgb(8, 3, 29);
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <!-- Content for the main display -->

    <div class="container text-center text-white rounded">
      <h3>Click here to submit the files.</h3>
      <button
        class="btn btn-primary btn-md mt-3 mb-3"
        data-bs-toggle="modal"
        data-bs-target="#confirmationModal"
      >
        Submit
      </button>
    </div>

    <!-- Content for Dialog box -->

    <div class="modal fade" id="confirmationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to submit?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-md yes"
              onclick="yesButton()"
            >
              Yes
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-md no"
              data-bs-dismiss="modal"
              onclick="noButton()"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- File input section -->

    <section class="bg-dark text-white d-none">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-center">
                <h3>Select files from folder.</h3>
                <input
                  type="file"
                  name="fileInput"
                  accept=".jpg, .jpeg, .png, .pdf"
                  id="sfiles"
                />
                <button class="btn btn-primary">Upload files</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="new"></div>

    <!-- Script for the function -->

    <script>
      function yesButton() {
        const fileInput = document.getElementById("sfiles");
        fileInput.click();
      }

      function noButton() {
        window.open("https://codepen.io/pen/", "_blank");
      }

      const sfiles = document.getElementById("sfiles");
      const newDiv = document.getElementById("new");

      sfiles.addEventListener("change", () => {
        const selectedFiles = sfiles.files;

        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];

          if (file.type.startsWith("image/")) {
            const imgElement = document.createElement("img");
            imgElement.src = URL.createObjectURL(file);
            newDiv.appendChild(imgElement);
          }
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
